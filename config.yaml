catch_rules: #转换规则
    - rule: _ 
      transform_rules: 
        - search: \#.* 
          replace: ''
        - search: \?.* #在发送请求时匹配?后内容并移除，仅限静态请求
          replace: '' 
        - search: _ 
          replace: 
          - _ #保留原始请求
          - 76log.vercel.app
          - unpkg.com/wblog
          - cfb.wmza.cn
          - cdn.cbd.int/wblog

        - search: \.html$
          header:
            Content-Type: text/html;charset=UTF-8 #修复标头

        - search: _
          action: fetch
          fetch:
            status: 200
            engine: classic
            preflight: false
            timeout: 5000
